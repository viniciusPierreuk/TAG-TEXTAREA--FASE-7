<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Formulários</h1>

    <form id="dados" name="dados" method="post" action="">

        <fieldset>
            <legend>Campo Textarea</legend>
            <label for="mensagem">mensagem</label><br>
            <textarea name="mensagem" id="mensagem"></textarea>
        </fieldset>



        <fieldset>
            <legend>Botões - input</legend>
            <input type="submit" name="" id="" value="Criar dados">
            <input type="reset" name="" id="" value="Limpar dados">
            <input type="button" name="" id="" value="Chamar JavaScript">
        </fieldset>


        <fieldset>
            <legend>Botões - Boutton</legend>
            <button type="submit">Criar Conta</button>
            <button type="reset">Limpar Dados</button>
            <button type="button">Chamar JavaScript</button>
        </fieldset>

    </form>
    
</body>
</html>
